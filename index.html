<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframes</title>
</head>
<body>
    <header>
        <h1>HTML Project with iframes</h1>
    </header>
    <main>
        <div>
            <header><h2>Local Content</h2></header>
        <main>
            <iframe src="./index1.html" frameborder="1" border="1"></iframe>
        </main>
        </div>

        <div>
            <header><h2>External Website</h2></header>
            <main>
                <iframe src="https://www.geekster.in/" frameborder="1" height="315" width="560"></iframe>
            </main>
        </div>

        <div>
            <header><h2>YouTube Video</h2></header>
            <main>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/H335Vdkmdhk?si=7z5vmVVNvU5wJ_ns" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </main>
        </div>
    </main>
</body>
</html>
